<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center" style="margin-bottom: 15px;">
				<h1>IP SCANNER</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6" style="margin-bottom: 15px;">
				
				<div class="form-group">
					<label class="" for="privateip">IPV4: </label>
					<input type="text" class="form-control" id="privateip" placeholder="IP ADDRESS - Eg. 192.168.0.1/24">
				</div>

				<button type="button" id="submit" style="margin-bottom: 15px;" class="btn btn-default">Submit</button>
				<div class="form-group">
					<label class="" for="publicip">Public IP: </label>
					<input type="text" class="form-control" id="publicip" placeholder="IP ADDRESS" disabled>
				</div>
				
				<div class="form-group">
					<label class="" for="networkname">Device Network Name / Private IP: </label>
					<input type="text" class="form-control" id="networkname" placeholder="IP ADDRESS" disabled>
				</div>
				<!-- Debug console here -->
				<!-- <div class="form-group">
					<label class="" for="consoleerror">Debug Console: </label>
					<div class="debugDiv" id="debugDiv">

					</div>
				</div>     -->
			</div>
			
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body"><strong>Network IPs</strong> <button class="btn btn-danger hitall" style="float: right;">Hit All</button></div>
					<div class="panel-footer table-responsive" id="list">
						<table class="table table-xs table-striped">
							<thead>
							  <tr>
								<th scope="col">#</th>
								<th scope="col">IP: </th>
								<th scope="col">BUTTON</th>
								<th scope="col">STATUS</th>
								<th scope="col">STATUS CODE</th>
							  </tr>
							</thead>
							<tbody id="ip-t-body">

							</tbody>
						  </table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/js/ip-scanner.js"></script>
</body>
</html>
